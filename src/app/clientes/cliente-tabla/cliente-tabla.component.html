


<div class="mat-elevation-z8">
    <mat-form-field appearance="legacy">
        <mat-label>Busqueda</mat-label>
        <input matInput placeholder="Introduzca texto a buscar" #input (keyup)="applyFilter($event)"/>

        <mat-hint>Pista</mat-hint>
      </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort>

      <!-- actividad Column -->
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
        <td mat-cell *matCellDef="let element"> {{element.actividad}} </td>
      </ng-container>

      <!-- direccion Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>

  </div>
