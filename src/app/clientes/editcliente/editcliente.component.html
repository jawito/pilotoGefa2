 <form  [formGroup]="editClienteForm" novalidate (ngSubmit)="onSubmit($event)">
 <fieldset>
    <legend><h2 style="text-align: center; padding: 10px;" >EDITAR CLIENTE</h2></legend>
    <br>
  

    <div class="row">
        <div class="col-md-5 offset-md-1">
            <div class="form-group">
            <label for="InputRazon">{{etiquetas_clientes.razon}}</label>
            <input type="text" class="form-control" id="InputRazon" 
            formControlName="razon" 
            aria-describedby="razonHelp" placeholder="Razon Social"
            >
            <small id="razonHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
            <label for="InputDni">CIF/DNI </label>
            <input type="text" class="form-control" id="InputDni" 
            formControlName="dni" 
            aria-describedby="DniHelp" placeholder="CIF/DNI">
            <small id="DniHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
            <label for="InputActividad">Actividad </label>
            <input type="text" class="form-control" id="InputActividad" 
            formControlName="actividad" 
            aria-describedby="ActividadHelp" placeholder="Actividad">
            <small id="ActividadHelp" class="form-text text-muted"></small>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="form-group">
            <label for="InputNombre">Nombre </label>
            <input type="text" class="form-control" 
            [class.is-valid]="nombreValid"
            [class.is-invalid]="nombreInValid"
            formControlName="nombre"
            id="InputNombre" placeholder="Nombre">
            <p>
              <small *ngIf="nombreInValid">{{errores.requerido}} </small>
            </p>              
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
            <label for="InputTel">Teléfono </label>
            <input type="text" class="form-control" id="InputTel"
            formControlName="telefono1" 
            aria-describedby="TelHelp" placeholder="Teléfono">
            <small id="TelHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
            <label for="InputTel2">Teléfono 2</label>
            <input type="number" class="form-control" id="InputTel2" 
            formControlName="telefono2" maxlength="20"
            aria-describedby="Tel2Help" placeholder="Teléfono 2">
            <small id="Tel2Help" class="form-text text-muted"></small>
            </div>
        </div>

        <div class="col-md-3 ">
            <div class="form-group">
            <label for="InputMail">Mail </label>
            <input type="text" class="form-control" id="InputMail" 
            formControlName="email" maxlength="50"
            aria-describedby="MailHelp" placeholder="mail">
            <small id="MailHelp" class="form-text text-muted"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-1">
            <div class="form-group">
            <label for="InputDir">Dirección </label>
            <input type="text" class="form-control" id="InputDir" 
            formControlName="direccion" maxlength="50"
            aria-describedby="DirHelp" placeholder="Dirección">
            <small id="DirHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
            <label for="InputCP">CP </label>
            <input type="number" class="form-control" id="InputCP" maxlength="5"
            formControlName="cp" 
            aria-describedby="CPHelp" placeholder="CP">
            <small id="CPHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
            <label for="InputPobla">Población</label>
            <input type="text" class="form-control" id="InputPobla" 
            formControlName="poblacion" maxlength="50"
            aria-describedby="PoblaHelp" placeholder="Población">
            <small id="PoblaHelp" class="form-text text-muted"></small>
            </div>
        </div>

        <div class="col-md-2 ">
            <div class="form-group">
            <label for="InputFax">Fax </label>
            <input type="text" class="form-control" id="InputFax" 
            formControlName="fax" maxlength="20"
            aria-describedby="FaxHelp" placeholder="Fax">
            <small id="FaxHelp" class="form-text text-muted"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="form-group">
                <label for="provinciaSelect"><strong>Provincia</strong></label>
                <select class="form-control"   formControlName="provincia"       id="provinciaSelect">               
                <option value='alava'>Álava</option>
                <option value='albacete'>Albacete</option>
                <option value='alicante'>Alicante/Alacant</option>
                <option value='almeria'>Almería</option>
                <option value='asturias'>Asturias</option>
                <option value='avila'>Ávila</option>
                <option value='badajoz'>Badajoz</option>
                <option value='barcelona'>Barcelona</option>
                <option value='burgos'>Burgos</option>
                <option value='caceres'>Cáceres</option>
                <option value='cadiz'>Cádiz</option>
                <option value='cantabria'>Cantabria</option>
                <option value='castellon'>Castellón/Castelló</option>
                <option value='ceuta'>Ceuta</option>
                <option value='ciudadreal'>Ciudad Real</option>
                <option value='cordoba'>Córdoba</option>
                <option value='cuenca'>Cuenca</option>
                <option value='girona'>Girona</option>
                <option value='laspalmas'>Las Palmas</option>
                <option value='granada'>Granada</option>
                <option value='guadalajara'>Guadalajara</option>
                <option value='guipuzcoa'>Guipúzcoa</option>
                <option value='huelva'>Huelva</option>
                <option value='huesca'>Huesca</option>
                <option value='illesbalears'>Illes Balears</option>
                <option value='jaen'>Jaén</option>
                <option value='acoruña'>A Coruña</option>
                <option value='larioja'>La Rioja</option>
                <option value='leon'>León</option>
                <option value='lleida'>Lleida</option>
                <option value='lugo'>Lugo</option>
                <option value='madrid'>Madrid</option>
                <option value='malaga'>Málaga</option>
                <option value='melilla'>Melilla</option>
                <option value='murcia'>Murcia</option>
                <option value='navarra'>Navarra</option>
                <option value='ourense'>Ourense</option>
                <option value='palencia'>Palencia</option>
                <option value='pontevedra'>Pontevedra</option>
                <option value='salamanca'>Salamanca</option>
                <option value='segovia'>Segovia</option>
                <option value='sevilla'>Sevilla</option>
                <option value='soria'>Soria</option>
                <option value='tarragona'>Tarragona</option>
                <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                <option value='teruel'>Teruel</option>
                <option value='toledo'>Toledo</option>
                <option value='valencia'>Valencia/Valéncia</option>
                <option value='valladolid'>Valladolid</option>
                <option value='vizcaya'>Vizcaya</option>
                <option value='zamora'>Zamora</option>
                <option value='zaragoza'>Zaragoza</option>
                </select>
              </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
            <label for="InputPais">Pais </label>
            <input type="text" class="form-control" id="InputPais" 
            formControlName="pais" 
            aria-describedby="PaisHelp" placeholder="Pais">
            <small id="PaisHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
            <label for="TextObs">Observaciones</label>
            <textarea class="form-control"  formControlName="observaciones" 
            
            id="TextObs" aria-describedby="emailHelp" rows="2"placeholder="Observaciones">
           
          </textarea>
            </div>
        </div>


    </div>
    <div class="row" style="height: 40px;">

    </div>


    <div class="row">
        <div class="col-md-3 offset-md-2">
            <button type="button" class="btn btn-secondary" (click)="cancel()" >Volver</button>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
        </div>
        <div class="col-md-3">
            
        </div>

        <div class="col-md-2 ">
            <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
    </div>
  
  </fieldset>
</form>
