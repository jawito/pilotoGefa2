<p>Ejemplo de CRUD, funciona hay que hacer el formulario y la tabla</p>
<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)">
</div>



<button class="btn btn-primary" type="button" (click)="pintaClientes($event)"> envio</button>

<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Numero</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let order of clientes">
        <td>
          {{ order.payload.doc.data().nombre }}
        </td>
        <td>{{ order.payload.doc.data().numero }}</td>
      </tr>
    </tbody>
  </table>
  
  <table>
    <thead>
      <tr>
        <th>cod</th>
        <th>Numero</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let user of usersJson">
        <td>
          {{ user.COD }}
        </td>
        <td>{{ user.nombre }}</td>
      </tr>
    </tbody>
  </table>
