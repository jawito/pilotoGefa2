
   <div class="row">
    <div class="col-12 col-sm6">

    </div>
    </div>
  <div class="col-12 col-sm6">

  <div class="mat-elevation-z8">
    <h1 style="text-align: center;padding-top: 10px;" >Listado de clientes</h1>
    <div style="text-align:right; margin-right: 20px">
    <mat-form-field appearance="legacy">

        <mat-label>Busqueda</mat-label>
        <input matInput placeholder="Introduzca texto a buscar" #input (keyup)="applyFilter($event)"/>

      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="table table-primary table-striped table-bordered row-border hover ">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th class="p-3 mb-2 bg-dark text-white" mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>


<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
    <div class="example-element-detail"
         [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
      <div>
        <div style="text-align: center;"  ><b> DNI: {{element.dni}} </b></div>
        <div > Teléfono 1: {{element.telefono1}} </div>
        <div > Teléfono 2: {{element.telefono2}} </div>
        <div > Email: {{element.email}} </div>
        <div > Observaciones: {{element.observaciones}} </div>

      </div>

    </div>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let element; columns: displayedColumns;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
