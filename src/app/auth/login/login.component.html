    
<div class ="row">
    <div class="col-md-6 mx-auto mt-5">
       <div class="card">
        <div class="card-body">
                    <form  [formGroup]="loginForm" (ngSubmit)="onLogin($event)" > 
                        <h3 class="text-center text-info">LOGIN</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Correo:</label><br>
                            <input type="email" name="username" id="username" class="form-control"  formControlName="email">
                            <small *ngIf="loginForm.get('email').hasError('email')" >Debes introducir email valido</small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contraseña:</label><br>
                            <input type="password" name="password" id="password" class="form-control"   formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Recuerdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block" > Aceptar</button>
                        </div>
                        <div id="register-link" class="text-right link">
                            <a class="text-info" [routerLink]="['/register']" >No tengo cuenta </a>
                          
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <div class="error">{{message}}</div>
</div>
